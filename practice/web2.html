<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .icon_external{
            width: 12px;
            margin-left: 2px;
        }
    </style>
</head>
<body>

    <a href="https://tw.yahoo.com">yahoo 連結</a>
    <br>
    <a href="https://www.google.com" target="_blank">
      google 開新分頁連結
    </a>
    <br>
    <a href="https://www.pinterest.com/" target="_blank">pinterest開新分頁連結</a>

    <!--
    <img src="https://alldata.sgp1.digitaloceanspaces.com/images/external_link.png" class="icon_external">
    -->

    <script>

        (function append_icon(){
            var all_a = document.getElementsByTagName("a");
        // console.log(all_a);
        // console.log(all_a[2]);

            for(let i = 0; i < all_a.length; i++){
                all_a[i].getAttribute("target");
                // console.log(all_a[i].getAttribute("target"));
                if(all_a[i].getAttribute("target") == "_blank"){
                // console.log(all_a[i]);
                    all_a[i].insertAdjacentHTML("beforeend",'<img src="https://alldata.sgp1.digitaloceanspaces.com/images/external_link.png" class="icon_external">');
                }
            }
        })();

        // append_icon();

        


    </script>
</body>
</html>
